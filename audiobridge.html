<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>audiobridge ðŸŽ¤</title>
    <script src="audiobridge.js"></script>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/audiobridge.css">
  </head>
  <body>
    <section>
      <h2>create captions</h2>
      <iframe style="width:100%;height:40vh;overflow:scroll;" src="https://caption.ninja/?room=myroom&lang=de">
    </section>
    <section id="invite" class="is-modal">
        <button class="button--secondary" onclick="toggleInvite();">
          <span lang="en">close</span>
        </button>

      <input id="microphoneActive" type="checkbox" oninput="microphone.init(this.checked)">
      <label for="microphoneActive">
        <span title="Activates the Microphone (you have to accept the query from the browser)">Activate Microphone</span>
      </label>
      <div id="configMicro">
        <input id="configMicrophoneVolume" type="range" oninput="microphone.setVolume(this.value/100)" min="0" max="300" value="100">
        <br>
        <input type="checkbox" name="mute" id="mute" value="" onclick="microphone.mute(this.checked)">
        <label for="mute">Mute Microphone</label>
      </div>
      <video id="inputvideo" autoplay style="background:grey;">
      </video>
    </section>
    <button class="button--secondary" onclick="toggleInvite();">
      <span lang="en">close</span>
    </button>
    <section>
      <p>use this to route your mic input to your browser as an output source.
        <br>may be useful for <a href="https://support.google.com/chrome/answer/10538231?hl=en">automatic captioning in chrome</a>.
        <br>not yet functional.
        <br>in google chrome visit <a href="https://lc.midcamp.org/">this captioning project</a> or <a href="https://caption.ninja/?room=FUQB6Nj&lang=en-US">captioning.ninja</a> for OBS instead.</p>
      <p>route the audio to a dead end like unused head phones to avoid echoes.
        <br>alternatively use software to avoid feedback loops.</p>
      <hr>
      <p><a href="./index.html">back to pipfy</a></p>
    </section>
  </body>
</html>
